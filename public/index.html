<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: #f0f0f0; /* Optional: Set a background color */
        }

        .container {
            text-align: center;
            max-width: 400px; /* Optional: Set a maximum width for the container */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .userInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        .downloadButton {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Optional: Add responsive styles */
        @media (max-width: 600px) {
            .container {
                max-width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" class="userInput" id="userInput" placeholder="Paste your link here">
        <button class="downloadButton" id="downloadButton" onclick="downloadMusic()">download</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
